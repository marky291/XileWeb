# Redirect www to non-www (HTTP and HTTPS)
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.xilero.net;
    server_tokens off;

    ssl_certificate /etc/nginx/ssl/xilero.net/3038984/server.crt;
    ssl_certificate_key /etc/nginx/ssl/xilero.net/3038984/server.key;

    return 301 https://xilero.net$request_uri;
}

# HTTP server for patch endpoints only
server {
    listen 80;
    listen [::]:80;
    server_name xilero.net;
    server_tokens off;
    root /home/forge/xilero.net/public;

    # Serve these specific paths over HTTP
    location ~ ^/(xilero|retro)/patch/(list|notice)$ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Serve patch storage files over HTTP
    location ~ ^/storage/(xilero|retro)/patch/ {
        try_files $uri $uri/ =404;
    }

    # Serve patcher assets over HTTP
    location ~ ^/assets/patcher/ {
        try_files $uri $uri/ =404;
    }

    # Handle PHP only for internal redirects from patch endpoints
    location = /index.php {
        internal;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# FORGE CONFIG (DO NOT REMOVE!)
include forge-conf/xilero.net/before/*;

# HTTPS server
server {
    http2 on;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name xilero.net;
    server_tokens off;
    root /home/forge/xilero.net/public;

    # FORGE SSL (DO NOT REMOVE!)
    ssl_certificate /etc/nginx/ssl/xilero.net/3038984/server.crt;
    ssl_certificate_key /etc/nginx/ssl/xilero.net/3038984/server.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/dhparams.pem;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    index index.html index.htm index.php;

    charset utf-8;

    # FORGE CONFIG (DO NOT REMOVE!)
    include forge-conf/xilero.net/server/*;

    # Block WordPress scanners
    location ~* ^/(wp-admin|wp-content|wp-includes|xmlrpc\.php) {
        return 404;
    }

    # Force HTTP for patch endpoints
    location ~ ^/(xilero|retro)/patch/(list|notice)$ {
        return 301 http://$host$request_uri;
    }

    # Force HTTP for patch storage files
    location ~ ^/storage/(xilero|retro)/patch/ {
        return 301 http://$host$request_uri;
    }

    # Force HTTP for patcher assets
    location ~ ^/assets/patcher/ {
        return 301 http://$host$request_uri;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    error_log  /var/log/nginx/xilero.net-error.log error;

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# FORGE CONFIG (DO NOT REMOVE!)
include forge-conf/xilero.net/after/*;
